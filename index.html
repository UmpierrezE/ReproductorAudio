<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilo.css">

    <title>Reproductor de audio</title>
  </head>
  <body>

    <div class="container">

        <div class="titulog"><h1>  Elige que canci√≥n reproducir </h1> </div>

      <div class="lista-canciones">
        <div class="cancion">
          <div class="titulo">
            Isla Bonita
            </div>
              <!-- Boton de play -->
            <div class="play" id="Islabonita">
              <span class="material-icons">play_circle</span>
            </div>
              <!-- Boton de stop -->
            <div class="stop">
              <span class="material-icons">cancel</span>
            </div>
              <!-- Boton de download -->
              <div class="download">
                <a href="./audio/Islabonita.mp3" download>
                  <span class="material-icons">download</span>  </a>
              </div>

        </div>

            <!-- cancion2 -->

            <div class="cancion">
              <div class="titulo">
                Modern Time
                </div>
                  <!-- Boton de play -->
                <div class="play" id="Moderntime">
                  <span class="material-icons">play_circle</span>
                </div>
                  <!-- Boton de stop -->
                <div class="stop">
                  <span class="material-icons">cancel</span>
                </div>
                  <!-- Boton de download -->
                <div class="download">
                  <a href="./audio/Moderntime.mp3" download>
                    <span class="material-icons">download</span>  </a>
                </div>

            </div>

              <!-- cancion3 -->

              <div class="cancion">
                <div class="titulo">
                Time to spare
                  </div>
                    <!-- Boton de play -->
                  <div class="play" id="Timetospare">
                    <span class="material-icons">play_circle</span>
                  </div>
                    <!-- Boton de stop -->
                  <div class="stop">
                    <span class="material-icons">cancel</span>
                  </div>
                    <!-- Boton de download -->
                    <div class="download">
                      <a href="./audio/Timetospare.mp3" download>
                        <span class="material-icons">download</span>  </a>
                    </div>

              </div>


      </div>
        <!-- Barra de volumen -->
      <input type="range" max="1" min="0" step="0.1" class="volumen">
    </div>

    <script src="codigo.js" charset="utf-8"></script>
  </body>
</html>
